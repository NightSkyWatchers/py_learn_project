<!DOCTYPE html>
<html lang="en">

    <title>for</title>
</head>
<body>

<ul>
    {% for item in users %}

     {% endfor %}
</ul>


<ul>
{% for item in users %}
	<li>{{ item }}</li>
	<li>当前的索引是：{{ loop.index }}</li>
	<li>当前的索引是：{{ loop.index0 }}</li>

    {% endfor %}
</ul>
